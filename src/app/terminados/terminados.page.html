<app-header [titulo]="'Terminados'"></app-header>


<ion-content>

  <ion-img src="../../assets/imgs/completados.jpg"></ion-img>

  <ion-list *ngIf="deseosService.listas.length > 0">
    <ion-item *ngFor="let lista of deseosService.listas; let i = index;" (click)="listaSeleccionada(lista, i)"
      [hidden]="!lista.terminada">
      <ion-label>{{lista.titulo}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}}</ion-note>
      <ion-icon slot="end" name="trash" (click)="borrarLista(lista)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
